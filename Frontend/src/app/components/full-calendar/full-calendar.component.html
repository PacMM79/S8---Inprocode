<div class="m-3 p-3">
  <h1>Calendario</h1>
<div class="calendar-container col-10 offset-1">
 
  <div class="calendar-controls d-flex justify-content-between mb-3">
    <button class="btn btn-secondary" (click)="handleWeekendsToggle()">
      {{ calendarOptions().weekends ? 'Ocultar Fines de Semana' : 'Mostrar Fines de Semana' }}
    </button>
 
  </div>

  <div *ngIf="calendarVisible()" class="calendar-content">
    <full-calendar [options]="calendarOptions()"></full-calendar>
  </div>
</div>
