<div class="m-3 p-3">
  <h1>Mapa</h1>

  <div class="alert alert-dismissible alert-info">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <i class="bi bi-info-circle"></i><strong> Instrucciones:</strong> Haz click sobre cualquier punto del mapa para guardar una ubicaci√≥n. Para eliminarla, vuelve a hacer click encima de ella.
  </div>

  <div class="map-container">
    <google-map
      #map 
      [height]="'630px'"
      [width]="'100%'"
      [center]="center" 
      [zoom]="zoom" 
      [options]="{ draggable: true }"
      (mapClick)="addMarker($event)">
      <map-marker 
        *ngFor="let marker of markers; let i = index"
        [position]="{lat: marker.lat, lng: marker.lng}" 
        [title]="marker.title"
        (mapClick)="removeMarker(i)">
      </map-marker>
    </google-map>
  </div>

</div>
